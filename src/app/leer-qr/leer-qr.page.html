<ion-header>
  <ion-toolbar>
    <ion-title>Leer QR</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <ion-button expand="block" (click)="escanearCodigoQR()">
    Activar Cámara y Leer QR
  </ion-button>
</ion-content>

<!-- Menú Lateral para Retorno -->
<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-button expand="block" (click)="retorno()">Regresar</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

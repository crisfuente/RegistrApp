<ion-header>

    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-input [(ngModel)]="nuevoUsuario" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nueva Contrase√±a</ion-label>
    <ion-input [(ngModel)]="nuevaClave" type="password" required></ion-input>

</ion-content>
